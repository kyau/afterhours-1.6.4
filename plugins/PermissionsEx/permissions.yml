# 
# vim: sw=2 ts=2 et

groups:
  users:
    default: true
    prefix: '&f'
    permissions:
    - am2.commands.ConfigureAMUICommand
    - blay09.mods.eirairc.command.CommandWho
    - -bukkit.kill
    - -bukkit.command.version
    - bukkit.command.ban.list
    - bukkit.command.seed
    - cofh.command.commandHandler
    - csm.command.me
    - essentials.afk
    - essentials.afk.auto
    - essentials.delhome
    - essentials.help
    - essentials.ignore
    - essentials.motd
    - essentials.msg
    - essentials.msg.color
    - essentials.msg.format
    - essentials.msg.magic
    - essentials.msg.url
    - essentials.rules
    - essentials.seen
    - essentials.sethome
    - essentials.sethome.bed
    - essentials.home
    - essentials.home.bed
    - essentials.chat.color
    - essentials.chat.format
    - essentials.chat.magic
    - essentials.chat.url
    - essentials.signs.color
    - essentials.signs.format
    - essentials.signs.magic
    - deathcounter.core.CommandDeathCounter
    - forestry.mail.CommandMail
    - org.dynmap.*
    options:
      rank: '300'
  vip:
    inheritance:
    - users
    prefix: '&2+&r'
    permissions:
    - bukkit.command.whitelist.reload
    - bukkit.command.whitelist.list
    - bukkit.command.whitelist.remove
    - bukkit.command.whitelist.add
    - essentials.ban
    - essentials.ban.notify
    - essentials.ban.offline
    - essentials.banip
    - essentials.delhome.others
    - essentials.joinfullserver
    - essentials.kick
    - essentials.kick.notify
    - essentials.mute
    - essentials.mute.notify
    - essentials.mute.offline
    - essentials.unban
    - essentials.unbanip
    - net.minecraftforge.server.command.ForgeCommand
    options:
      rank: '200'
  admin:
    inheritance:
    - vip
    prefix: '&3@&r'
    permissions:
    - afterhours.admin
    - bplay09.mods.eirairc.command.CommandServIRC
    - bukkit.broadcast
    - codechicken.chunkloader.CommandChunkLoaders
    - com.xcompwiz.mystcraft.command.CommandTPX
    - com.xcompwiz.mystcraft.command.CommandCreateAgebook
    - cs.admin
    - essentials.ban.exempt
    - essentials.essentials
    - essentials.help.*
    - essentials.home.others
    - essentials.kick.exempt
    - essentials.mute.exempt
    - essentials.setspawn
    - permissions.*
    - SimpleAlias.*
    - StevenDimDoors.mod_pocketDim.commands.CommandCreateDungeonRift
    - StevenDimDoors.mod_pocketDim.commands.CommandCreatePocket
    - StevenDimDoors.mod_pocketDim.commands.CommandTeleportPlayer
    - stanhebben.minetweaker.MineTweakerCommand
    options:
      rank: '100'
users:
  kyau_net:
    group:
    - admin
  Dynaticus:
    group:
    - users
  Thokamb:
    group:
    - users
  dogire:
    group:
    - users
  snoweydude2:
